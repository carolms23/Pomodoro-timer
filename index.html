<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Karla&family=Noto+Sans&family=Prompt&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon"
            href="assets/img/pomodoro-favicon.png?">
        <title>Pomodoro timer</title>
    </head>
    <body>
        <header>
            <div class="container-logo">
                <figure>
                    <img src="assets/img/pomodoro.png" alt="pomodoro timer
                        illustration" id="pomodoro">
                </figure>
                <h1 class="logo--title">Pomodoro Timer</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href=".personalize">Personalização</a></li>
                    <li><a href=".personalize">To-do list</a></li>
                    <li><a href=".personalize">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="timer">
                <div class="container-timer">
                    <svg class="circle-intern" width="316px"
                        height="316px">
                        <circle cx="158" cy="158" r="150" />
                        </svg>
                        <svg class="circle-extern" width="416px"
                            height="416px">
                            <circle cx="208" cy="208" r="200" />
                            </svg>
                            <p class="circle--timer">25:00</p>
                        </div>
                        <div class="container-botao">
                            <button class="start" type="button"
                                aria-label="botão de
                                start">Começar</button>
                            <button class="reset" type="reset">Resetar</button>
                        </div>
                    </section>
                    <section class="to-do"></section>
                    <section class="personalize">
                        <h2>Personalização (tempo em minutos)</h2>
                        <div class="personal">
                            <label for="focus">Foco</label>
                            <input type="number" id="focus" placeholder="00">
                            <label for="short-rest">Descanso curto</label>
                            <input type="number" id="short-rest"
                                placeholder="00">
                            <label for="long-rest">Descanso longo</label>
                            <input type="number" id="long-rest"
                                placeholder="00">
                        </div>
                    </section>

                </main>
                <footer>
                    <p>Code and design by Caroline Marques<p>
                </footer>

                <script src="assets/js/"></script>
            </body>
        </html>
